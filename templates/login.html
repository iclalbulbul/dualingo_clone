{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">LoroLeng'e Giriş</h3>
                <p class="text-muted text-center mb-4">
                    Demo için sadece kullanıcı adı yeterli.
                </p>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control" placeholder="iclal" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Devam et</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
