{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">Cümle & Grammar - LoroLeng</h3>
                <p class="text-muted">Kullanıcı: {{ username }}</p>

                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">İngilizce bir cümle yaz:</label>
                        <textarea name="sentence" class="form-control" rows="3" required>{{ user_sentence or "" }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Analiz Et (Demo)</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Geri dön</a>
                </form>

                {% if feedback %}
                    <div class="alert alert-info">
                        <strong>Yapay Zeka Geri Bildirimi:</strong><br>
                        {{ feedback }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
